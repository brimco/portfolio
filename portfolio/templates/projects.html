{% extends 'layout.html' %}

{% block title %}
    Bri McOmber - Projects
{% endblock %}

{% block script %}
    <script>
        function openModal(projectId) {
            $(`#modal-${projectId}`).modal('show')
        }
    </script>
{% endblock %}

{% block body %}
    <div class='pad-bottom'>
        <h3>Recent Projects</h3> 

        {% for project in projects %}
            {% include 'project_template.html' with project=project %}
        {% endfor %}
    </div>
{% endblock %}
