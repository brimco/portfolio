{% load static %}

<div>
    <div class='project'>
        <!-- <img src='{{ project.ordered_images.0.image.url }}' onclick="return openModal('{{ project.id }}')"> -->
        <img src='{{ project.ordered_images.0.image.url }}' onclick="$(`#modal-${ '{{ project.id }}' }`).modal('show')">

        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
        {% if project.link %}
            <a href='{{ project.link }}' target="_blank">Go <img src='{% static "/images/externallink.svg" %}'></a>
        {% endif %}
    </div>

    <div class="modal fade" id='modal-{{ project.id }}' tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ project.name }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="projectCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            {% for image in project.ordered_images %}
                                {% if forloop.first %}
                                    <div class="carousel-item active">
                                        <img src="{{image.image.url }}" class="d-block w-100" alt="...">
                                        <p>{{ image.description }}</p>
                                    </div>
                                {% else %}
                                    <div class="carousel-item">
                                        <img src="{{image.image.url }}" class="d-block w-100" alt="...">
                                        <p>{{ image.description }}</p>
                                    </div>
                                {% endif %}
                            {% endfor %}
                        </div>
                        <a class="carousel-control-prev" href="#projectCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#projectCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
